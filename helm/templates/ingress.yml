apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simple-app
spec:
  rules:
    - host: 127.0.0.1.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: simple-app
                port:
                  number: 80
